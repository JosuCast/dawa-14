<app-navbar></app-navbar>
<section class="content">
<div class="container-fluid">
    <div class="row m-t-sm">
        <div class="col-md-15">
            <div class="panel">
                <div class="panel-body">
                    <div class="col-md-12 col-sm-12" id="list_alumnos">
                        <div class="panel panel-filled">
                            <div class="panel-body">

                                <div class="row">
                                    <div class="col-sm-10">
                                        <h5 class="m-t-xs">Peliculas Registradas</h5>
                                    </div>
                                    <div class="col-sm-2 text-right">
                                        <div class="panel-body buttons-margin">
                                            <a id="btnNuevo" class="btn btn-w-md btn-info"
                                                routerLink="/crear-peliculas">Nueva Pelicula</a>
                                        </div> 
                                        <div class="panel-body buttons-margin">
                                            <a href=""></a>
                                            <a (click)="generarPDF()" >Ver reporte</a>&nbsp;&nbsp;
                                            
                                            
                                            
                                        </div>
                                    </div>
                                </div>

                                <div class="table-responsive">
                                    <table *ngIf="listProductos.length > 0" class="table table-hover table-striped">
                                        <thead>
                                            <tr>
                                                <th>Titulo</th>
                                                <th>Director</th>
                                                <th>Protagonistas</th>
                                                <th>Genero</th>
                                                <th>Clasificacion</th>
                                                
                                            </tr>
                                        </thead>
                                        <tbody id="datos">
                                            <tr *ngFor="let producto of listProductos">
                                                <td>{{ producto.titulo }}</td>
                                                <td>{{ producto.director }}</td>
                                                <td>{{ producto.protagonistas }}</td>
                                                <td>{{ producto.genero }}</td>
                                                <td>{{ producto.clasificacion }}</td>                                
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <br>
                                <div class="text-right font-bold c-white y-value">
                                    <div id="val_a">Total Peliculas: {{elementos}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
